{% extends 'autoparts/base.html' %}
{% load static %}
{% block content %}
<div class="abs_cent">
<div class="card cont">
    <div class="cards"><h3>Авторизация</h3>
    </div>
    <div class="card-body">
        <form method="post" action = "{% url 'login' %}">
            {% csrf_token %}

            <div>
                <label>Имя пользователя</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label>Пароль</label>

                {{form.password}}
            </div>
            <div class=>
                <a class="small" href="#">Забыли пароль?</a>
                <input class="btn btn-primary" type="submit" value="Авторизоваться">
            </div>
        </form>
    </div>
    <div class="card-footer text-center">
        <div class="small"><a href="{% url 'register' %}">Нужен аккаунт? Зарегистрируйся!</a></div>
    </div>
</div>
    </div>
{% endblock %}
